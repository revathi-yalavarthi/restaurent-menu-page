<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Booking</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #7d3f71, #45a049); /* Replace with your preferred gradient colors */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff;
        }

        h1 {
            margin-top: 50px;
        }

        .table-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .table {
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            padding: 10px;
            margin: 10px;
            text-align: center;
            transition: background-color 0.3s, border 0.3s;
        }

        .table.selected {
            background-color: #555; /* Change background color when selected */
            border: 2px solid #fff; /* Add border when selected */
        }

        .table img {
            max-width: 300px;
            border-radius: 5px;
            display: block;
            margin: 0 auto; /* Center the image within the button */
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <h1>Table Booking</h1>

    <div class="table-container">
        <!-- Table 1 -->
        <button class="table" onclick="confirmBooking('Table 1', this)">
            <img src="4chair.png" alt="Table 1">
            <p>Table 1</p>
        </button>

        <!-- Table 2 -->
        <button class="table" onclick="confirmBooking('Table 2', this)">
            <img src="2chair.png" alt="Table 2">
            <p>Table 2</p>
        </button>

        <!-- Table 3 -->
        <button class="table" onclick="confirmBooking('Table 3', this)">
            <img src="morechair.png" alt="Table 3">
            <p>Table 3</p>
        </button>

        <!-- Table 4 -->
        <button class="table" onclick="confirmBooking('Table 4', this)">
            <img src="morechair.png" alt="Table 4">
            <p>Table 4</p>
        </button>
        <button class="table" onclick="confirmBooking('Table 5', this)">
            <img src="4chair.png" alt="Table 1">
            <p>Table 5</p>
        </button>
        <button class="table" onclick="confirmBooking('Table 6', this)">
            <img src="2chair.png" alt="Table 2">
            <p>Table 6</p>
        </button>
        <button class="table" onclick="confirmBooking('Table 7', this)">
            <img src="morechair.png" alt="Table 4">
            <p>Table 7</p>
        </button>
        <button class="table" onclick="confirmBooking('Table 8', this)">
            <img src="4chair.png" alt="Table 1">
            <p>Table 8</p>

        <!-- Add more buttons for other tables as needed -->
    </div>

    <script>
        // Function to handle the confirm booking button click
        function confirmBooking(tableName, button) {
            // Remove 'selected' class from all buttons
            document.querySelectorAll('.table').forEach(function (btn) {
                btn.classList.remove('selected');
            });

            // Add 'selected' class to the clicked button
            button.classList.add('selected');

            // Add your logic to handle the confirmation (e.g., store the booking details)
            alert('Congrats!!'+tableName +'is reserved for you..'); // You can replace this with your actual confirmation logic
        }
    </script>

</body>
</html>
